<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-дизайнер Каргина Анна</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <a href="#" class="logo">
                    <span class="logo__job">Web Designer</span>
                    <span class="logo__name">Anna Kargina</span>
                </a>

                <ul class="header-menu">
                <li class="header-menu__item"><a href="#" class="header-menu__link">Проекты</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Инфо</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Контакты</a></li>
                </ul>
            </div>
        </div>
        <!-- /.container -->
    </header>
    <section class="cover"></section>
    <!-- /.cover -->
    <section class="projects">
        <div class="container">
            <div class="projects-wrapper">
                <div class="card-globe">
                <div class="card card-globe">
                    <h2 class="card__tittle">The Globe and mail</h2>
                    <img class="card-globe__image" src="img/the globe and mail.jpg" alt="Image: The Globe and Mail">
                    <h4 class="card__type">Новостной сайт</h4>
                </div>
                </div>
                <!-- /.card-globe -->
                <div class="card-insea">
                <div class="card card-insea">
                    <h2 class="card__tittle">Insea</h2>
                    <img class="card-insea__image" src="img/insea.jpg" alt="Image: Insea">
                    <h4 class="card__type">Корпоративный сайт</h4>
                </div>
                </div>
                <!-- card-insea -->
                <div class="card-luxoft">
                    <div class="card card-luxoft">
                        <h2 class="card__tittle">Luxoft</h2>
                        <img class="card-luxoft__image" src="img/luxoft.png" alt="Image: Luxoft">
                        <h4 class="card__type">Корпоративный сайт</h4>
                    </div>
                </div>
                <!-- card-luxoft -->
                <div class="card-sheridan">
                    <div class="card card-sheridan">
                        <h2 class="card__tittle">Sheridan nurseries</h2>
                        <img class="card-sheridan__image" src="img/sheridan-nurseries.jfif" alt="Image: Sheridan nurseries">
                        <h4 class="card__type">Корпоративный сайт</h4>
                    </div>
                </div>
                <!-- card-sheridan -->
                <div class="card-winestyle">
                    <div class="card card-winestyle">
                        <h2 class="card__tittle">winestyle</h2>
                        <img class="card-winestyle__image" src="img/winestyle.jpg" alt="Image: Winestyle">
                        <h4 class="card__type">Интернет-магазин</h4>
                    </div>
                </div>
                <!-- card-winestyle -->

            </div>
            <!-- /.projects-wrapper -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.projects -->

</body>
</html>
